<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Add a genre</title>

    <link rel="stylesheet" href="/globalstyles.css/"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Song database app</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/index">Home page</a>
            <a class="mdl-navigation__link" href="/genrelist">Genres</a>
            <a class="mdl-navigation__link" href="/songlist">Songs</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">

            <div id="wrapper">

                <h3>Add a genre</h3>

                <form th:object="${genre}" th:action="@{savegenre}" action="#" method="post">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <label for="genre" class="mdl-textfield__label">Title</label><input class="mdl-textfield__input"
                                                                                            type="text" id="genre"
                                                                                            th:field="*{genreName}">
                    </div>
                    <div class="error" th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}">Genre name error</div>

                    <br>

                    <button id="button" type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"> Save the genre
                    </button>

                </form>

                <a href="/genrelist"
                   class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Cancel
                </a>

            </div>
        </div>
</body>

</html>
